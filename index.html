<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adult Content Verification</title>
    <meta name="robots" content="noindex, nofollow">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(45deg, #000000, #222222);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            overflow: hidden;
        }
        .container {
            text-align: center;
            max-width: 800px;
            padding: 20px;
            position: relative;
            z-index: 2;
        }
        h1 {
            font-size: 3.5rem;
            margin-bottom: 2rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }
        .options {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 40px;
        }
        .option-btn {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.8rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            text-transform: uppercase;
            position: relative;
            overflow: hidden;
        }
        .no-btn {
            background: white;
            color: black;
            border: 3px solid #ccc;
        }
        .yes-btn {
            background: black;
            color: white;
            border: 3px solid #ff0000;
        }
        .option-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.7);
        }
        .bg-pattern {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                45deg,
                rgba(255, 255, 255, 0.05),
                rgba(255, 255, 255, 0.05) 1px,
                transparent 1px,
                transparent 10px
            );
            z-index: 1;
        }
    </style>
</head>
<body>
    <div class="bg-pattern"></div>
    <div class="container">
        <h1>Are You 18+?</h1>
        <div class="options">
            <div id="noBtn" class="option-btn no-btn">No</div>
            <div id="yesBtn" class="option-btn yes-btn">Yes</div>
        </div>
    </div>

    <script>
    const WORKER_URL = "YOUR_WORKER_URL_HERE"; // Replace after deploying worker

    async function sendCapiEvent(eventName) {
        try {
            const payload = {
                event_name: eventName,
                event_time: Math.floor(Date.now() / 1000),
                custom_data: { source: "age-vfc-lp" }
            };
            await fetch(WORKER_URL, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(payload)
            });
        } catch (err) {
            console.error("CAPI send error", err);
        }
    }

    document.getElementById("yesBtn").addEventListener("click", () => {
        sendCapiEvent("AgeConfirmed");
        window.location.href = "https://only-fan.github.io/Juicypleasure/";
    });

    document.getElementById("noBtn").addEventListener("click", () => {
        sendCapiEvent("AgeRejected");
        window.location.href = "about:blank";
    });
    </script>
</body>
</html>
