<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            padding: 20px;
        }
        
        .overlay {
            background: rgba(0,0,0,0.8);
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .box {
            background: rgba(20,20,30,0.95);
            padding: 40px;
            border-radius: 20px;
            max-width: 450px;
            text-align: center;
            box-shadow: 0 15px 35px rgba(0,0,0,0.5);
            border: 1px solid rgba(255,255,255,0.1);
            z-index: 2;
            position: relative;
            overflow: hidden;
        }
        
        .box::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,0,79,0.2) 0%, transparent 70%);
            transform: rotate(45deg);
            z-index: -1;
        }
        
        h1 {
            font-size: 2.2rem;
            margin-bottom: 1.2rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #ff004f;
            text-shadow: 0 0 10px rgba(255,0,79,0.5);
        }
        
        p {
            font-size: 1.1rem;
            margin-bottom: 2.5rem;
            line-height: 1.6;
            color: #e0e0e0;
        }
        
        .age-icon {
            font-size: 3rem;
            margin-bottom: 1.5rem;
            color: #ff004f;
            text-shadow: 0 0 15px rgba(255,0,79,0.7);
        }
        
        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        
        .btn {
            display: inline-block;
            background: #ff004f;
            color: #fff;
            font-weight: bold;
            padding: 14px 30px;
            border-radius: 50px;
            text-decoration: none;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            font-size: 1.1rem;
            letter-spacing: 1px;
            box-shadow: 0 5px 15px rgba(255,0,79,0.4);
        }
        
        .btn:hover {
            background: #ff2e6f;
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(255,0,79,0.6);
        }
        
        .btn.exit {
            background: #444;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        
        .btn.exit:hover {
            background: #666;
            box-shadow: 0 8px 25px rgba(0,0,0,0.4);
        }
        
        .warning {
            font-size: 0.9rem;
            margin-top: 30px;
            color: #aaa;
            font-style: italic;
        }
        
        @media (max-width: 500px) {
            .box {
                padding: 30px 20px;
                margin: 0 15px;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            p {
                font-size: 1rem;
            }
            
            .buttons {
                flex-direction: column;
                gap: 15px;
            }
            
            .btn {
                width: 100%;
            }
        }
    </style>
</head>
