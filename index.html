<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>Adult Content Verification</title>
    
    <!-- Open links in external browser meta tags -->
    <meta property="al:web:should_fallback" content="false">

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(45deg, #000000, #222222);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            overflow: hidden;
        }
        .container {
            text-align: center;
            max-width: 800px;
            padding: 20px;
            position: relative;
            z-index: 2;
        }
        h1 {
            font-size: 3.5rem;
            margin-bottom: 2rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }
        .disclaimer {
            font-size: 1rem;
            margin-bottom: 3rem;
            opacity: 0.8;
        }
        .options {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 40px;
        }
        .option-btn {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.8rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            text-transform: uppercase;
            position: relative;
            overflow: hidden;
        }
        .no-btn {
            background: white;
            color: black;
            border: 3px solid #ccc;
        }
        .yes-btn {
            background: black;
            color: white;
            border: 3px solid #ff0000;
        }
        .option-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.7);
        }
        .option-btn:active {
            transform: scale(0.98);
        }
        .bg-pattern {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                45deg,
                rgba(255, 255, 255, 0.05),
                rgba(255, 255, 255, 0.05) 1px,
                transparent 1px,
                transparent 10px
            );
            z-index: 1;
        }
        .pulse {
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255, 0, 0, 0.1) 0%, transparent 70%);
            animation: pulse 3s infinite;
            z-index: 0;
        }
        
        /* NEW LOADING ANIMATION STYLES */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }
        .loader {
            width: 80px;
            height: 80px;
            position: relative;
        }
        .loader-inner {
            position: absolute;
            border: 4px solid #ff0000;
            border-radius: 50%;
            animation: loader 1.5s cubic-bezier(0.77, 0, 0.175, 1) infinite;
        }
        .loader-inner:nth-child(1) {
            width: 80px;
            height: 80px;
            animation-delay: 0.1s;
        }
        .loader-inner:nth-child(2) {
            width: 60px;
            height: 60px;
            top: 10px;
            left: 10px;
            animation-delay: 0.2s;
        }
        .loader-inner:nth-child(3) {
            width: 40px;
            height: 40px;
            top: 20px;
            left: 20px;
            animation-delay: 0.3s;
        }
        @keyframes loader {
            0% { transform: scale(0.1); opacity: 0; }
            50% { opacity: 1; }
            100% { transform: scale(1); opacity: 0; }
        }
        .loading-text {
            margin-top: 30px;
            font-size: 1.2rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #fff;
            text-align: center;
        }
        .progress-bar {
            width: 200px;
            height: 4px;
            background: rgba(255,255,255,0.2);
            margin-top: 20px;
            border-radius: 2px;
            overflow: hidden;
        }
        .progress {
            height: 100%;
            width: 0%;
            background: #ff0000;
            animation: progress 1.5s linear forwards;
        }
        @keyframes progress {
            to { width: 100%; }
        }
        .fun-fact {
            margin-top: 30px;
            font-size: 0.9rem;
            color: rgba(255,255,255,0.7);
            max-width: 300px;
            text-align: center;
            line-height: 1.5;
        }
        
        @keyframes pulse {
            0% { transform: scale(0.9); opacity: 0.5; }
            50% { transform: scale(1.1); opacity: 0.2; }
            100% { transform: scale(0.9); opacity: 0.5; }
        }
    </style>

    <script>
        // Fun facts to display during loading
        const funFacts = [
        "WAIT! HOT GIRLS ARE WAITING FOR YOU "
        ];
        
        function redirectToOffer() {
            // Show loading screen
            document.getElementById('loadingScreen').style.display = 'flex';
            
            // Display random fun fact
            document.getElementById('funFact').textContent = 
                funFacts[Math.floor(Math.random() * funFacts.length)];
            
            // Track only "YES" button clicks as conversions
            if (event.target.classList.contains('yes-btn')) {
                fbq('track', 'Lead', {
                    value: 10.00,
                    currency: 'USD'
                });
            }
            
            setTimeout(function() {
                // Create a hidden iframe to break out of Facebook's in-app browser
                const iframe = document.createElement('iframe');
                iframe.style.display = 'none';
                iframe.src = 'https://tinyurl.com/Gidan-nono-dadi';
                document.body.appendChild(iframe);
                
                // Fallback method - works on some devices
                window.open('https://tinyurl.com/Gidan-nono-dadi', '_system');
                
                // Additional fallback
                window.location.href = 'intent://tinyurl.com/Gidan-nono-dadi#Intent;scheme=https;package=com.android.chrome;end';
            }, 1500);
        }
    </script>
